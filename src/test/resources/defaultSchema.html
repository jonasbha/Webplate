<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
    <header>
        <h1> Title </h1>
    </header>
    <main>
        <form>
            <header>
                <p><em> form title </em></p>
            </header>
            <fieldset id="fieldset1">
                <legend> fieldset title </legend>
                <p>
                    <label for="text1">
                        <span>name: </span>
                    </label>
                    <input type="text" id="text1" name="username">
                    <strong style="color:red;"><abbr title="required">*</abbr></strong>
                </p>
                <p>
                    <label for="email1">
                        <span>email: </span>
                    </label>
                    <input type="email" id="email1" name="email">
                    <strong style="color:red;"><abbr title="required">*</abbr></strong>
                </p>
                <p>
                    <label for="number1">
                        <span>phone number: </span>
                    </label>
                    <input type="number" id="number1" name="phone_number" min="8" max="8">
                </p>
            </fieldset>
            <fieldset id="fieldset2">
                <legend> fieldset title </legend>
                <p>
                    <label for="textarea">
                        <span>write here: </span><br>
                    </label>
                    <textarea name="" id="textarea" rows="10" cols="50"></textarea>
                    <br><br><input type="submit">
                </p>
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
